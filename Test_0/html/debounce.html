<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Debounce</title>
    </head>
    <body>
        <input id="input" type="text" />
        <script>
            function debounce(fn, duration) {
                var timmer;

                return function () {
                    var _this = this;
                    var args = Array.prototype.slice.call(arguments, 0);

                    clearTimeout(timmer);
                    timmer = setTimeout(() => {
                        fn.apply(_this, args);
                    }, duration);
                };
            }

            var ipt = document.querySelector('#input');

            var keyuphandler = debounce(function (e) {
                console.log('keyup!!!');
                console.log(e);
            }, 1000)
            ipt.addEventListener('keyup', keyuphandler);
        </script>
    </body>
</html>
