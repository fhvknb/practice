<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unicode to 16进制</title>
</head>
<body>
    

    <main>

        <p class="content" data-hex="&#x20AC;">
            &#x20AC;
        </p>
    
    </main>
    <script>

        const s = "我爱你";
        let s_hex  = '';

        for(let i = 0; i < s.length; i++) {
            console.log(s.charCodeAt(i));
            s_hex += `&#x${s.charCodeAt(i).toString(16)};`
        }

        console.log(s_hex);

        document.querySelector(".content").innerHTML = s_hex;

    </script>
</body>
</html>
