<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var Singlemodel = (function(){

            function Car(name, price) {
                this.name = name;
                this.price = price;


                this.getPrice = function() {
                    console.log('This ' + this.name + ' price is ' +this.price)
                }
            }

            var instance = void 0;


            var _static = {

                getInstance: function() {
                    // console.log(arguments)
                    // console.log(Car.length)
                    let [ a, b, ...c] = arguments;

                    // console.log(a)
                    // console.log(b)
                    if(instance === undefined) {
                        instance = new Car(a, b)
                    }

                    return instance;
                }
            }

            return _static
        })()

        
        Singlemodel.getInstance('BWM', '1000').getPrice()

        // console.log(Singlemodel.getInstance('BWM', '1200'))
    </script>
</body>
</html>
